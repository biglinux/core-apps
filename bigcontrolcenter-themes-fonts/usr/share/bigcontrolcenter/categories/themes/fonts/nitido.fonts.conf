			<string>Cantarell</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>

		<match target="font">
		<test name="family" qual="any">
			<string>CartoGothic Std</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>

		<match target="font">
		<test name="family" qual="any">
			<string>Comic Sans MS</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>

		<match target="font">
		<test name="family" qual="any">
			<string>Consolas</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>

		<match target="font">
