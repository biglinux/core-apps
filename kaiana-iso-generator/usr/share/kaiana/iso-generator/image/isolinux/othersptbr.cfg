
default vesamenu.c32
timeout 100

menu background splash.jpg
menu title Kaiana 14.04 Final - 32 bits
menu color border 0 #00eeeeee #00000000
menu color sel 7 #111111 #33eeeeee
menu color title 0 #636363 
menu color tabmsg 0 #636363 
menu color unsel 0 #636363 
menu color hotsel 0 #636363 #ffffffff
menu color hotkey 7 #636363 #ff000000
menu color timeout_msg 0 #636363 
menu color timeout 0 #636363 
menu color cmdline 0 #636363 


label default-menu
menu label Voltar ao menu principal
kernel vesamenu.c32
append noprompt cdrom-detect/try-usb=true isolinux.cfg
menu default

label check
menu label Verificar se o CD possui defeitos
kernel /casper/vmlinuz
append noprompt boot=casper integrity-check initrd=/casper/initrd.lz quiet splash --
label memtest
menu label Testar memoria
kernel memtest
label local
menu label Iniciar pelo primeiro HD
localboot 0x80


label keyboard
menu label Utilizar configuracao de teclado US
kernel /casper/vmlinuz
append noprompt cdrom-detect/try-usb=true file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd.lz locale=pt_BR console-setup/layoutcode?=us console-setup/modelcode?=us quiet nothreadirqs cgroup_disable=memory splash vga=792

label live-toram
menu label Copiar sistema para a memoria RAM antes de efetuar boot
kernel /casper/vmlinuz
append noprompt cdrom-detect/try-usb=true file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd.lz locale=pt_BR keyboard-configuration/layoutcode?=br keyboard-configuration/modelcode?=abnt quiet toram nothreadirqs cgroup_disable=memory splash vga=792

